    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        .slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }
        .slide-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        .slide.active .slide-content {
            opacity: 1;
            transform: translateY(0);
        }
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        
        .ken-burns {
            animation: kenBurns 20s infinite alternate;
        }
        @keyframes kenBurns {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>

                logo: null,
                link: '#',
                color: 'from-purple-500/80 to-violet-900/80',
                comingSoon: true
            }
        ];

        const container = document.getElementById('slider-container');
        const dotsContainer = document.getElementById('slider-dots');
        let currentSlide = 0;

        // Render Slides
        slidesData.forEach((slide, index) => {
            const isActive = index === 0 ? 'active' : '';
            let contentHtml = '';

            if (slide.type === 'intro') {
                contentHtml = `
                    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4 max-w-4xl mx-auto text-white slide-content">
                        <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight">${slide.title}</h1>
                        <p class="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl">${slide.text}</p>
                        <a href="${slide.buttonLink}" class="bg-white text-black hover:bg-gray-200 font-semibold py-3 px-8 rounded-full transition-colors">${slide.buttonText}</a>
                    </div>
                `;
            } else {
                const logoHtml = slide.logo 
                    ? `<img src="${slide.logo}" alt="${slide.name}" class="h-32 w-auto mx-auto drop-shadow-2xl rounded-xl mb-8">`
                    : `<div class="h-32 w-32 bg-white/10 rounded-xl flex items-center justify-center mx-auto backdrop-blur-sm border border-white/20 mb-8"><span class="text-4xl font-bold">${slide.name[0]}</span></div>`;
                
                const btnHtml = slide.comingSoon
                    ? `<span class="inline-flex items-center px-6 py-3 rounded-full bg-white/10 border border-white/20 backdrop-blur-md text-white font-semibold">Coming Soon</span>`
                    : `<a href="${slide.link}" target="_blank" class="inline-flex items-center gap-2 bg-white text-black hover:bg-gray-200 font-bold py-3 px-8 rounded-full transition-transform hover:scale-105">
                        Visit Website 
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
                       </a>`;

                contentHtml = `
                    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4 max-w-5xl mx-auto text-white pt-16 slide-content">
                        ${logoHtml}
                        <h2 class="text-4xl md:text-6xl font-bold mb-4 drop-shadow-lg delay-100">${slide.name}</h2>
                        <p class="text-xl md:text-2xl font-medium text-blue-200 mb-6 delay-200">"${slide.tagline}"</p>
                        <p class="text-lg md:text-xl text-gray-200 mb-8 max-w-2xl mx-auto leading-relaxed delay-300">${slide.desc}</p>
                        <div class="delay-300">${btnHtml}</div>
                    </div>
                `;
            }

            const slideEl = document.createElement('div');
            slideEl.className = `slide ${isActive}`;
            slideEl.innerHTML = `
                <div class="absolute inset-0">
                    <img src="${slide.image}" class="w-full h-full object-cover ken-burns" alt="">
                    <div class="absolute inset-0 bg-gradient-to-b ${slide.color || 'from-black/50 to-black/50'} mix-blend-multiply opacity-60"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                </div>
                ${contentHtml}
            `;
            container.appendChild(slideEl);

            // Create Dot
            const dot = document.createElement('button');
            dot.className = `w-3 h-3 rounded-full transition-all duration-300 border border-white/20 ${index === 0 ? 'bg-white scale-125' : 'bg-white/30 hover:bg-white/60'}`;
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = dotsContainer.children;
            
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].className = 'w-3 h-3 rounded-full transition-all duration-300 border border-white/20 bg-white/30 hover:bg-white/60';
            
            currentSlide = index;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].className = 'w-3 h-3 rounded-full transition-all duration-300 border border-white/20 bg-white scale-125';
        }

        // Auto play
        setInterval(() => {
            const next = (currentSlide + 1) % slidesData.length;
            goToSlide(next);
        }, 5000);

    </script>
